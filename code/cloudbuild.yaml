steps:
  - name: gcr.io/cloud-builders/docker
    dir: ../       # build context: 25-1-Capstone
    args:
      - build
      - -t
      - asia.gcr.io/steel-fin-459711-k9/capstone-server:$SHORT_SHA
      - -f
      - code/node/Dockerfile   # 상대경로
      - .                      # context root

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - asia.gcr.io/steel-fin-459711-k9/capstone-server:$SHORT_SHA

  - name: gcr.io/cloud-builders/kubectl
    args:
      - set
      - image
      - deployment/capstone-nestjs
      - capstone-server=asia.gcr.io/steel-fin-459711-k9/capstone-server:$SHORT_SHA
    env:
      - CLOUDSDK_COMPUTE_REGION=asia-northeast3
      - CLOUDSDK_CONTAINER_CLUSTER=autopilot-cluster-1

substitutions:
  _REGION: asia-northeast3

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - asia.gcr.io/steel-fin-459711-k9/capstone-server:$SHORT_SHA
